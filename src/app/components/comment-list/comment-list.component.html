<div *ngFor="let comment of comments">
    <h3>{{ comment.content }}</h3>
    <div class="row">
        <mat-icon inline>face</mat-icon>
        <p>By {{ comment.author }}</p>
    </div>

    <button mat-raised-button (click)="editComment(comment)"> <mat-icon>edit</mat-icon>
        Edit</button>
</div>
<hr>
<div class="foot">
    <button mat-raised-button color="primary" (click)="addComment(postId)">Add Comment</button>
</div>
